{% extends '_layout.html' %}

{% block title %}
    Donate
{% endblock %}

{% block header %}
    <div class="col-md-12 text-center bg-dark text-white" style="height:200px; line-height:150px;">DONATE AND GET A MONTH FREE!!!</div>
{% endblock %}

{% block content%}
    <h1 class="mt-3">Donate to a Post</h1>
    <div class="wrapper">
        <div class="checkout container">
        
            <header>
            <h1>Let's test a transaction</h1>
            <p>
                Make a test payment with Braintree using PayPal or a card
            </p>
            </header>
        
            <form id="payment-form" method="post" action={{ url_for('donations.create') }}>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <section>
                <label for="amount">
                <span class="input-label">Amount</span>
                <div class="input-wrapper amount-wrapper">
                    <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10">
                </div>
                </label>
        
                <div class="bt-drop-in-wrapper">
                <div id="bt-dropin"></div>
                </div>
            </section>
        
            <input type="hidden" id="nonce" name="payment_method_nonce" />
            <button class="button" type="submit" id="submit-button"><span>Test Transaction</span></button>
            </form>
        
        </div>
    </div>

    <script src="https://js.braintreegateway.com/web/dropin/1.16.0/js/dropin.min.js"></script>
    <script>
        var form = document.querySelector('#payment-form');
        var client_token = '{{ client_token }}';
        braintree.dropin.create({
            authorization: client_token,
            container: '#bt-dropin',
        }, function (createErr, instance) {
            form.addEventListener('submit', function (event) {
            event.preventDefault();
            instance.requestPaymentMethod(function (err, payload) {
                if (err) {
                console.log('Error', err);
                return;
                }
                // Add the nonce to the form and submit
                document.querySelector('#nonce').value = payload.nonce;
                form.submit();
            });
            });
        });
    </script>
{% endblock %}
