{% extends "_layout.html" %}
{% block title %}
    Login
{% endblock%}
{% block content %}

{% if errors %}
{% for error in errors %}
    <div class="alert alert-danger show w-75 d-flex mx-auto">
        {{ error }}
    </div>
{% endfor %}
{% endif %}

<div class="container p-4 mt-5 mb-5 shadow-sm border border-white bg-white w-25" style="height: 100%;">
    <div class="mx-auto">
        <img src="https://s3.amazonaws.com/flaskagram-next/33instagram-logo.png2019-03-14_041326.230982" alt="instagram logo" class="ml-4 mb-4" style="width:175px;">
    </div>
    <form action="{{ url_for('sessions.create', next=request.args.get('next')) }}" method="POST">
        <div class="form-group">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="text" class="form-control mb-3" name="user_name" placeholder="Username" style="font-size: 14px;">
            <input type="password" class="form-control mb-3" name="password" placeholder="Password" style="font-size: 14px;">
        </div>
        <button type="submit" class="btn btn-primary btn-sm w-100 mb-1">Log In</button>
        <a class="card-text text-center mt-2" href="#"><small class="text-muted">Forgot Password?</small></a>
    </form>
    <hr class="my-2">
    <button type="submit" class="btn btn-outline-primary disabled btn-sm mt-2 w-100"><span><i class="fab fa-google mr-2"></i></span>Log In with Google</button>

</div>

{% endblock %}
