{% extends "_layout.html" %}
{% block title %}
    Sign Up
{% endblock%}

{% block content %}
{% if errors %}
{% for error in errors %}
    <div class="alert alert-warning show w-75 d-block text-center mx-auto">
        {{ error }}
    </div>
{% endfor %}
{% endif %}

<h3 class="mt-3">Create a New Account</h3>

<form action="{{ url_for('users.create') }}" method="POST">
    <div class="form-group">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="users.create">First Name:</label>
        <input type="text" class="form-control mb-3 p-0" name="first_name">
        <label for="users.create">Last Name:</label>
        <input type="text" class="form-control mb-3 p-0" name="last_name">
        <label for="users.create">Username:</label>
        <input type="text" class="form-control mb-3 p-0" name="user_name">
        <label for="users.create">Email:</label>
        <input type="email" class="form-control mb-3 p-0" name="email">
        <label for="users.create">Password:</label>
        <input type="password" class="form-control" name="password">
    </div>
        <button type="submit" class="btn btn-outline-primary">Sign Up</button>
</form>

{% endblock %}
